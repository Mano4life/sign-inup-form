<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in/up</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="container" id="container">

    <section class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or input your details below</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>SIGN UP</button>
      </form>
    </section>

    <section class="form-container sign-in-container">
      <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forgot your password?</a>
        <button>SIGN IN</button>
      </form>
    </section>

    <section class="overlay-container">

      <main class="overlay">

        <article class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>already have an account ?</p>
          <button class="transparent" id="signIn">SIGN IN</button>
        </article>

        <article class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Signup and start your journey with us</p>
          <button class="transparent" id="signUp">SIGN UP</button>
        </article>

      </main>

    </section>




  </main>



  <script src="script.js"></script>
</body>
</html>
